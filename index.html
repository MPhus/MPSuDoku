<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#E1F0DA">
	<title>Sudoku Game</title>
    <link rel="shortcut icon" href="./logo9pblue.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./main.css">

<body>
		<nav id="mode-container">
			<div class="mode">
				<i class='bx bxs-sun'></i>
				<i class='bx bxs-moon' ></i>
			</div>
		</nav>
		<main>
			<div class="screen">
				<div class="start-screen  active ">
					<div class="logo">
						<h1 class="logo-text">SUDOKU</h1>
						<img src="./logoSudoku.png" alt="logo" class="logo-img">
					</div>
					<div class="screen-input" >
						<input type="text" name="" placeholder="Your name ?" id="" class="input-name">
						<div class=" btn btn-level">Easy</div>
						<div class=" btn btn-continue">Continue</div>
						<div class=" btn btn-play">New Game</div>
					</div>
				</div>
				<div class="game-screen">
					<div class="top-game">
						<div class="top-game-nav">

							<div class="game-home">
								<i class='bx bx-home-alt game-home-icon'></i>
								<h2 class="game-home-heading">
									Home
								</h2>
							</div>
							<h1 class="game-header">SUDOKU</h1>
							<div class="game-time">
								<h2 class="game-clock">00:00
								</h2>
								<i class='bx bx-pause game-pause'></i>
							</div>
	
						</div>
						<div class="top-game-infor">
							<div class="top-game-name">MPhus</div>
							<div class="top-game-level">Easy</div>
								<i class='bx bx-bulb top-game-answer'></i>
							
						</div>
						
					</div>
					
					<div class="main-game">
						<div class="game-cell "></div>

					<div class="bot-game">

							<div class="number-sudoku">2</div>
							<div class="number-sudoku">3</div>
							<div class="number-sudoku">4</div>

				</div>
				<div class="pause-screen ">
					<div class="pause-screen-wrap">
						<div class="pause-text-wrap">
							<h1 class="pause-text">PAUSED</h1>
							<h2 class="pause-text pause-time"></h2>
